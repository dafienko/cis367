<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="styles.css">

	<script defer src="triangle-interaction.js" type="module"></script>
</head>
<body>
	<div class="controls" id="blue-controls">
		<p>[W]: forward </p>
		<p>[S]: backward </p>
		<p>[A]: turn left </p>
		<p>[D]: turn right </p>
	</div>
	<div class="controls" id="red-controls">
		<p>[↑]: forward </p>
		<p>[↓]: backward </p>
		<p>[←]: turn left </p>
		<p>[→]: turn right </p>
	</div>
	<canvas id="gl-canvas" style="position:absolute; left:0; top:0;">
		Your browser doesn't support HTML5!
	</canvas>
</body>
</html>
